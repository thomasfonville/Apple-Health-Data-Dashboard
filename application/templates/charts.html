{% extends 'base.html' %}

<!-- Chart Start -->
{% block content %}
<div style="width: 50%; margin: 0 auto;">
  <canvas id="duration-chart"></canvas>
</div>
<div style="width: 50%; margin: 0 auto;">
  <canvas id="distance-chart"></canvas>
</div>
<div style="width: 50%; margin: 0 auto;">
  <canvas id="cals-burned-chart"></canvas>
</div>
{% endblock content %}

{% block javascript %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    var durationChart = new Chart(document.getElementById('duration-chart').getContext('2d'), {
        type: 'bar',
        data: {
            labels: ['Workout 1', 'Workout 2', 'Workout 3'],
            datasets: [{
                label: 'Duration',
                data: {{ durations|safe }},
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    var distanceChart = new Chart(document.getElementById('distance-chart').getContext('2d'), {
        type: 'line',
        data: {
            labels: ['Workout 1', 'Workout 2', 'Workout 3'],
            datasets: [{
                label: 'Distance',
                data: {{ distances|safe }},
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    var calsBurnedChart = new Chart(document.getElementById('cals-burned-chart').getContext('2d'), {
        type: 'pie',
        data: {
            labels: ['Workout 1', 'Workout 2', 'Workout 3'],
            datasets: [{
                label: 'Calories Burned',
                data: {{ cals_burned|safe }},
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ]
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
  </script>  
{% endblock javascript %}

<!-- Chart End -->
